<div class="main-card">
    <!-- Background Image -->
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}"></div>
  
    <!-- Hover Overlay -->
    <div class="overlay">
      <div class="buttons">
        <button class="btn primary-btn">View</button>
        <button class="btn secondary-btn">Buy Now</button>
      </div>
    </div>
  
    <!-- Card Title -->
    <div class="card-title">
      <p>{{ title }}</p>
    </div>
  </div>
