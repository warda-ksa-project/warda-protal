<div class="navbar-container">
  <div class="content">
    <div class="first-section">
      <div class="content container">
        <div class="auth-section">
          <div class="signup-btn">
            <button class="main-btn-one">انشاء حساب</button>
          </div>
          <div class="login-btn">
            <button class="main-btn-two">تسجيل الدخول</button>
          </div>
        </div>
        <div class="search-input">
          <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input type="text" pInputText placeholder="بحث" />
          </p-iconfield>
        </div>
        <div class="lang-btn-section">
          <button class="lang-btn" (click)="toggleLanguage()">
            <img src="assets/images/icons-svg/global.svg">
            {{ selectedLang.toUpperCase() == 'AR' ? 'English' : 'العربية' }}
          </button>
        </div>
      </div>
    </div>
    <div class="second-section">

      <div class="content container">
        <div class="logo">
          <img src="assets/images/icons-svg/logo.svg" alt="warda-logo" class="logo-image">
        </div>
        <div class="menu-section">
          <p-menubar [model]="items" />
        </div>
        <div class="details-section">
          <div class="cart-section user">
            <div class="icon">
              <img src="assets/images/icons-svg/trach.svg" alt="cart-image">
            </div>
            <div class="title">السلة</div>
            <div class="value">(0)</div>
          </div>
          <div class="fav-section user">
            <div class="icon">
              <img src="assets/images/icons-svg/heart.svg" alt="cart-image">
            </div>
            <div class="title">المفضلة</div>
            <div class="value">(0)</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
